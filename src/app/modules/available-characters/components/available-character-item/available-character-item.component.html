<div *ngIf="character" class="available-character-card-border" [class.selected]="selected" (click)="toggle()">
  <div class="available-character-card pointer">
    <div class="icon" [class]="character.quality">
      <img [ngSrc]="character.icon" [alt]="character.name.en" width="84" height="84">
    </div>
    <div class="name ellipsis">{{ character.name[currentLang] }}</div>
  </div>
</div>
